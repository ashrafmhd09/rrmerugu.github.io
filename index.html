---
layout: homepage
---

<header class="homepage-header">
  <h1 class="page-title" itemprop="name headline">{{ site.title }}</h1>
  <p class="post-meta fs-16">My thoughts about Software Development & Computational Biology & my Life </p>
  <p class="post-meta social-links">
    <a href="https://twitter.com/{{site.twitter_username}}"><i class="ion-social-twitter"></i></a>
    <a href="https://github.com/{{site.github_username}}"><i class="ion-social-github"></i></a>
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="ion-social-rss"></i></a>

  </p>

</header>



<div class="page-content">
  <div class="wrapper">


    <div class="home">

      <!-- <h1 class="page-heading">Posts</h1> -->

      <ul class="post-list">
        {% for post in site.posts %}
        <li>
          <h2 style="margin-bottom:0">
            <a class="post-link" href="{{ post.url |  prepend: site.baseurl }}">{{ post.title }}</a>

          </h2>
          <span class="post-meta"><i class="ion-ios-calendar-outline"></i> {{ post.date | date: "%b %-d, %Y" }} |  <i class="ion-pound"></i> {{ post.categories | join: ', ' }}</span>
          <p>{{post.excerpt}}</p>
        </li>
        {% endfor %}
      </ul>


    </div>


  </div>


</div>
